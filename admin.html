<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center" id="name"></h1>
        <div class="col-12">
                <a href="login.html"><button type="submit" class="btn btn-primary">Log Out</button></a>
                <button class="btn btn-primary" onclick="RemoveData()"  id="btn">Delete account</button>
              </div>
    </div>
    <script>
        url = new URL(document.location).searchParams;
        name = url.get("name");
        if(name=="null"){
           window.location.href="login.html";
       }else{
        $("h1").html("Welcome "+name);
       }
        
        function RemoveData(){
            allData = JSON.parse(localStorage.getItem("userdetail"));
            for(let i=0;i<allData.length;i++){
                if(allData[i].name == name){
                    allData.splice(i,1);
                localStorage.setItem("userdetail",JSON.stringify(allData));
                alert("Your account is deleted");
                window.location.href="index.html";

                }

            }
        }

    </script>
</body>
</html>
