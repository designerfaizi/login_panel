<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
                <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Name</label>
                        <input type="text" class="form-control" id="uname">
                      </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="uemail">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="upassword">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="ucpassword">
            </div>
            <div class="row">
                <h3 class="mt-4">Gender</h3>
                <div class="col-lg-12">
            <div class="col-2">
              <div class="form-check">
                <input class="form-check-input" name="gender" type="radio" value="male" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Male
                </label>
              </div>
            </div>
            <div class="col-2">
                <div class="form-check">
                  <input class="form-check-input" name="gender" value="female" type="radio" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Female
                  </label>
                </div>
              </div>
            </div>
        </div>
        <div class="row">
                <h3 class="mt-4">Skills</h3>
                <div class="col-lg-12">
            <div class="col-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="HTML" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  HTML
                </label>
              </div>
            </div>
            <div class="col-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="CSS" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    CSS
                  </label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="JavaScript" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    JavaScript
                  </label>
                </div>
              </div>
              <div class="col-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="BootStrap" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        BootStrap
                      </label>
                    </div>
                  </div>
                  <div class="col-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Jquery" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Jquery
                          </label>
                        </div>
                      </div>
            </div>
        </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary" id="btn">Sign up</button>
              <a href="login.html"><button type="submit" class="btn btn-primary" id="btn">Log in</button></a>
            </div>
    </div>
    <script>
      $("#btn").click(function(){
      let name = $("#uname").val();
      let email = $("#uemail").val();
      let password = $("#upassword").val();
      let cpassword = $("#ucpassword").val();
      let gender = $("input[type='radio']:checked").val();
      let us = $("input[type='checkbox']:checked");
      let x = "";

us.each(function(){
  x+=$(this).val()+" ";
})
obj={
  name:name,
  email:email,
  password:password,
  cpassword:cpassword,
  gender:gender,
  skill:x
}
if(name && email && (password==cpassword)&& gender && x){
  if(localStorage.getItem("userdetail")==null){
    localStorage.setItem("userdetail","[]");
  }
  let oldData = JSON.parse(localStorage.getItem("userdetail"));
  console.log(oldData)
  oldData.push(obj);
  localStorage.setItem("userdetail",JSON.stringify(oldData))
  alert("Signed up Successfully")
}
      
      })

    </script>
</body>
</html>
