<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1 class="text-center py-5">Login</h1>
    <div class="container">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="uemail">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="upassword">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary mt-4" id="btn">Log in</button>
              <a href="index.html"><button class="btn btn-primary mt-4" id="btn">Sign up</button></a>
            </div>
            
    </div>
    <script>
      $("#btn").click(function(){
      let email = document.querySelector("#uemail");
      let password = document.querySelector("#upassword");
      let userdetail = JSON.parse(localStorage.getItem("userdetail"));
      let matchData= false;
      for (let data of userdetail){
        if((email.value == data.email) &&  (password.value ==  data.password)){
          alert("Login successfully")
          matchData= true;
          window.location.href="admin.html?name="+data.name+""
          break;
        }
      }
      if(!matchData){
        alert("Details Doesn't match")
      }
      })

    </script>
</body>
</html>
